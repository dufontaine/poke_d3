<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>poke_d3</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='css/Radar.css'>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src='js/Radar.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</head>

    
<body>
    <table>
        <tr>
            <td>Team Builder</td>
        </tr>
        <tr>
            <td id="cell_AddPoke"> 
                <div id="one_Poke">
                    <select id="myDD">test</select>
                    <svg id="one_Poke_pic" width="150" height="150">
                        <rect width="150" height="150" fill="url(#Abra)"></rect>
                        <defs>
                            <pattern id="Abra" patternUnits="userSpaceOnUse" width="150" height="150">
                                <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://play.pokemonshowdown.com/sprites/bw/abra.png" width="150" height="150"></image>
                            </pattern>
                        </defs>
                    </svg>
                    <div id='pokeDescription'>Using its ability to read minds, it will identify impending danger and TELEPORT to safety.</div>
                    <div class="chart-wrap">
                      <div class="chart-title">
                        Stats
                      </div>
                      <div id="dashboard-stats" class="chart bars-horizontal brand-primary">
                        <div class="row">
                          <span class="label">HP</span>
                          <div class="bar-wrap">
                            <div id='bar_HP' class="bar" data-value="10"></div>
                          </div>
                          <span id="num_HP" class="number">10</span>
                        </div>
                        <div class="row">
                          <span class="label">Attack</span>
                          <div class="bar-wrap">
                            <div id='bar_Attack' class="bar" data-value="15"></div>
                          </div>
                          <span id="num_Attack" class="number">15</span>
                        </div>
                        <div class="row">
                          <span class="label">Defense</span>
                          <div class="bar-wrap">
                            <div id='bar_Defense' class="bar" data-value="9"></div>
                          </div>
                          <span id="num_Defense" class="number">9</span>
                        </div>
                        <div class="row">
                          <span class="label">Speed</span>
                          <div class="bar-wrap">
                            <div id='bar_Speed' class="bar" data-value="65"></div>
                          </div>
                          <span id='num_Speed' class="number">65</span>
                        </div>
                        <div class="row">
                          <span class="label">Special</span>
                          <div class="bar-wrap">
                            <div id="bar_Special" class="bar" data-value="69"></div>
                          </div>
                          <span id="num_Special" class="number">69</span>
                        </div>
                      </div>
                    </div>
                </div>
                <div id="AddPoke">Add to Team</div>
            </td>
            <td>Chart 1 here</td>
            <td id='cell_Radar'>Chart 2 here</td>

        </tr>
    </table>
    
    


</body>
  
</html>
