<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>poke_d3</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='css/Radar.css'>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src='js/Radar.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</head>

    
<body>
    <table style='border-collapse: collapse;' width=1300px>
        <tr>
            <td colspan=15 id='TITLE'>POKE-VIZ:  TEAM BUILDER</td>
        </tr>
        <tr>
            <td  class="Fire Rainbow"></td>
            <td  class="Water Rainbow"></td>
            <td  class="Grass Rainbow"></td>
            <td  class="Bug Rainbow"></td>
            <td  class="Normal Rainbow"></td>
            <td  class="Poison Rainbow"></td>
            <td  class="Electric Rainbow"></td>
            <td  class="Ground Rainbow"></td>
            <td  class="Fighting Rainbow"></td>
            <td  class="Psychic Rainbow"></td>
            <td  class="Rock Rainbow"></td>
            <td  class="Ghost Rainbow"></td>
            <td  class="Ice Rainbow"></td>
            <td  class="Dragon Rainbow"></td>
            <td  class="Flying Rainbow"></td>
        </tr>
    </table>
    <table>

        <tr>
            <td id="cell_AddPoke"> 
                <div id="one_Poke">
                    <span id="selText">Select Pokemon:</span>
                    <select id="myDD">test</select>
                    <svg id="one_Poke_pic" width="214" height="150">
                        <rect width="214" height="150" fill="url(#pngAbra)"></rect>
                        <defs>
                            <pattern id="pngAbra" patternUnits="userSpaceOnUse" width="214" height="150">
                                <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://play.pokemonshowdown.com/sprites/bw/abra.png" width="214" height="150"></image>
                            </pattern>
                        </defs>
                    </svg>
                    <div id='pokeDescription'>Using its ability to read minds, it will identify impending danger and TELEPORT to safety.</div>
                    <div class="chart-wrap">
                      <div class="chart-title">
                        Stats
                      </div>
                      <div id="dashboard-stats" class="chart bars-horizontal brand-primary">
                        <div class="row">
                          <span class="label">HP</span>
                          <div class="bar-wrap">
                            <div id='bar_HP' class="bar" data-value="10"></div>
                          </div>
                          <span id="num_HP" class="number">10</span>
                        </div>
                        <div class="row">
                          <span class="label">Attack</span>
                          <div class="bar-wrap">
                            <div id='bar_Attack' class="bar" data-value="15"></div>
                          </div>
                          <span id="num_Attack" class="number">15</span>
                        </div>
                        <div class="row">
                          <span class="label">Defense</span>
                          <div class="bar-wrap">
                            <div id='bar_Defense' class="bar" data-value="9"></div>
                          </div>
                          <span id="num_Defense" class="number">9</span>
                        </div>
                        <div class="row">
                          <span class="label">Speed</span>
                          <div class="bar-wrap">
                            <div id='bar_Speed' class="bar" data-value="65"></div>
                          </div>
                          <span id='num_Speed' class="number">65</span>
                        </div>
                        <div class="row">
                          <span class="label">Special</span>
                          <div class="bar-wrap">
                            <div id="bar_Special" class="bar" data-value="69"></div>
                          </div>
                          <span id="num_Special" class="number">69</span>
                        </div>
                      </div>
                    </div>
                <div id="AddPoke">Add to Team</div>
                </div>
                <br>
                <div id='myTeam'>My Team</div>
            </td>
            <td id='cell_Radar'></td>
            <td>
                <table id='type_table'>
                    <tbody>
                        <tr>
                            <td class="row_type">Attack x2.0</td>
                            <td id="A_normal"> </td>
                            <td id="A_fire"> </td>
                            <td id="A_water"> </td>
                            <td id="A_electric"> </td>
                            <td id="A_grass"> </td>
                            <td id="A_ice"> </td>
                            <td id="A_fight"> </td>
                            <td id="A_poison"> </td>
                            <td id="A_ground"> </td>
                            <td id="A_flying"> </td>
                            <td id="A_psychic"> </td>
                            <td id="A_bug"> </td>
                            <td id="A_rock"> </td>
                            <td id="A_ghost"> </td>
                            <td id="A_dragon"></td>
                        </tr>
                        <tr>
                            <td class="row_type">Attack x0.5</td>
                            <td id="B_normal"> </td>
                            <td id="B_fire"> </td>
                            <td id="B_water"> </td>
                            <td id="B_electric"> </td>
                            <td id="B_grass"> </td>
                            <td id="B_ice"> </td>
                            <td id="B_fight"> </td>
                            <td id="B_poison"> </td>
                            <td id="B_ground"> </td>
                            <td id="B_flying"> </td>
                            <td id="B_psychic"> </td>
                            <td id="B_bug"> </td>
                            <td id="B_rock"> </td>
                            <td id="B_ghost"> </td>
                            <td id="B_dragon"></td>
                        </tr>
                        <tr>
                            <td class="row_type row_mid">Type</td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/normal.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/fire.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/water.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/electric.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/grass.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/ice.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/fighting.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/poison.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/ground.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/flying.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/psychic.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/bug.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/rock.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/ghost.gif);"> </td>
                            <td class="row_mid" style="background-image: url(http://www.serebii.net/pokedex-rs/type/dragon.gif);"> </td>
                        </tr>
                        <tr>
                            <td class="row_type">Weakness</td>
                            <td id="C_normal"> </td>
                            <td id="C_fire"> </td>
                            <td id="C_water"> </td>
                            <td id="C_electric"> </td>
                            <td id="C_grass"> </td>
                            <td id="C_ice"> </td>
                            <td id="C_fight"> </td>
                            <td id="C_poison"> </td>
                            <td id="C_ground"> </td>
                            <td id="C_flying"> </td>
                            <td id="C_psychic"> </td>
                            <td id="C_bug"> </td>
                            <td id="C_rock"> </td>
                            <td id="C_ghost"> </td>
                            <td id="C_dragon"></td>
                        </tr>
                        <tr>
                            <td class="row_type">Resist</td>
                            <td id="D_normal"> </td>
                            <td id="D_fire"> </td>
                            <td id="D_water"> </td>
                            <td id="D_electric"> </td>
                            <td id="D_grass"> </td>
                            <td id="D_ice"> </td>
                            <td id="D_fight"> </td>
                            <td id="D_poison"> </td>
                            <td id="D_ground"> </td>
                            <td id="D_flying"> </td>
                            <td id="D_psychic"> </td>
                            <td id="D_bug"> </td>
                            <td id="D_rock"> </td>
                            <td id="D_ghost"> </td>
                            <td id="D_dragon"></td>
                        </tr>
                    </tbody>
                </table>
            </td>

        </tr>
    </table>
    
    


</body>
  
</html>
